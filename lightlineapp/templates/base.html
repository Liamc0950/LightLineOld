{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    {% block stylesheets %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <!-- Font awesome CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
      
      <link rel="stylesheet" href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{% static 'assets/css/mainStyle.css' %}">
        <!-- SIDEBAR -->
        <link rel="stylesheet" href="{% static 'assets/css/mainSidebar.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/sidebar-themes.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" />
    
    {% endblock stylesheets %}

    <title>LightLine | Followspot Tracking</title>
  </head>

  <body>
    <div class="page-wrapper default-theme sidebar-bg bg1 toggled">

    <!--SIDEBAR-->
    {% include "_sidebar.html" %}

    <!-- CONTENT -->
    <main class="page-content pt-2 no-gutter">
      <div id="overlay" class="overlay"></div>
      <div class="container-fluid p-4 no-gutter">
          {% block content %}{% endblock content %}
      </div>
    </main>

    <!-- FOOTER -->
    {% include "_footer.html" %}

    </div>
    <!-- JavaScript -->
    {% block scripts %}
      <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>

      <!--Sidebar JS-->
      <script src="{% static 'assets/js/sidebar.js' %}"></script>

    {% endblock scripts %}

    {% block extrascripts %}{% endblock extrascripts %}
  </body>

</html>
