{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'assets/img/site.webmanifest' %}">
    

    {% block stylesheets %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Font awesome CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
      
      <link rel="stylesheet" href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{% static 'assets/css/mainStyle.css' %}">
        <!-- SIDEBAR -->
        <link rel="stylesheet" href="{% static 'assets/css/mainSidebar.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/sidebar-themes.css' %}">
    
    {% endblock stylesheets %}

    <title>LightLine | Followspot Tracking</title>
  </head>

  <body>

    <div class="page-wrapper default-theme sidebar-bg bg1 toggled">

    <!--SIDEBAR-->
    {% include "_sidebar.html" %}

    <!-- CONTENT -->
    <main class="page-content pt-2 no-gutter">
      <div id="overlay" class="overlay"></div>
      <div class="container-fluid p-4 no-gutter">
          {% block content %}{% endblock content %}
      </div>
    </main>


    </div>
    <!-- JavaScript -->
    {% block scripts %}
      <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
      <script src="https://unpkg.com/@popperjs/core@2"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>

      <!--Sidebar JS-->
      <script src="{% static 'assets/js/sidebar.js' %}"></script>

      <!--table editable-->
      <script src="{% static 'assets/js/editable.js' %}"></script>


    {% endblock scripts %}

    {% block extrascripts %}{% endblock extrascripts %}
  </body>

</html>
