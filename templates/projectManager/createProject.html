{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-4"></div>
    <div class="col">
            <h1 class="text-light">Light Line</h1>
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col">
        <div class="jumbotron">        
            <h2>Create a new project</h2>    
            <form method="POST" enctype="multipart/form-data"> 
        
                <!-- Security token -->
                {% csrf_token %} 
            
                <!-- Using the formset -->
                {{ form.as_p }} 
                
                <input type="submit" value="Submit"> 
            </form> 
            
            </form>
        </div>
    </div>
    <div class="col-4"></div>
</div>

{% endblock content %}
